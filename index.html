<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUM203 Anthropology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-body">
  <div class="text-center p-4 rounded shadow-sm" style="max-width: 500px;">
    <h1 class="display-6 fw-bold mb-2 text-accent">İYTE</h1>
    <img src="prof.jpg" alt="Professor" class="rounded-circle mb-4 shadow" width="140" height="140" />
    <h1 class="display-6 fw-bold mb-2 text-accent">HUM203 Anthropology</h1>
    <p class="text-secondary mb-3">by Kázmér Varga</p>

    <div class="alert alert-warning small mx-auto rounded-3" style="max-width: 420px;">
      ⚠️ This is not official course material.  
      It may contain inaccuracies. AI-generated based on the textbook.
    </div>

    <div class="d-flex flex-column gap-2 mt-4">
      <a href="book.pdf" class="btn btn-outline-accent fw-semibold">Download PDF</a>
      <a href="quiz.html" class="btn btn-accent text-light fw-semibold">Start Quiz</a>
    </div>

    <button id="themeToggle" class="btn btn-sm btn-outline-secondary mt-4">Switch to Light Mode</button>
  </div>

  <script>
    const html = document.documentElement;
    const themeToggle = document.getElementById("themeToggle");

    const savedTheme = localStorage.getItem("theme") || "dark";
    html.setAttribute("data-bs-theme", savedTheme);
    themeToggle.textContent = savedTheme === "dark" ? "Switch to Light Mode" : "Switch to Dark Mode";

    themeToggle.addEventListener("click", () => {
      const current = html.getAttribute("data-bs-theme") || "dark";
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-bs-theme", next);
      localStorage.setItem("theme", next);
      themeToggle.textContent = next === "dark" ? "Switch to Light Mode" : "Switch to Dark Mode";
    });
  </script>
</body>
</html>
